
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { font-family: 'Open Sans', sans-serif; background: #34495E; color: #fff; padding: 20px; }
            h1 { text-align: center; color: #dd5; }
            
            /* The RWD Table CSS */
            .rwd-table {
                margin: 1em 0;
                min-width: 300px;
                width: 100%;
                background: #34495E;
                color: #fff;
                border-radius: .4em;
                overflow: hidden;
            }
            .rwd-table tr {
                border-top: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
            }
            .rwd-table th {
                display: none; /* Hide headers on small screens */
            }
            .rwd-table td {
                display: block; /* Stack cells */
            }
            .rwd-table td:first-child {
                padding-top: .5em;
            }
            .rwd-table td:last-child {
                padding-bottom: .5em;
            }
            .rwd-table td:before {
                content: attr(data-th) ": "; /* This is the magic part! */
                font-weight: bold;
                width: 6.5em;
                display: inline-block;
                color: #dd5;
            }
            
            /* Make it look like a normal table on big screens */
            @media (min-width: 480px) {
                .rwd-table td:before { display: none; }
                .rwd-table th, .rwd-table td { display: table-cell; padding: 1em !important; }
                .rwd-table th { display: table-cell; text-transform: uppercase; background: #2c3e50; color: #dd5; }
                .rwd-table tr:hover { background-color: #46637f; }
            }
            
            /* Risk Highlighter */
            .risk-cell { color: #ff6b6b; font-weight: bold; }
        </style>
    </head>
    <body>
        <h1> Oluwatobi-IAM Security Report</h1>
        
        <table class="rwd-table">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Risks Detected</th>
            </tr>
    
            <tr>
                <td data-th="Type">Managed Policy</td>
                <td data-th="Name">Admin-Access-Trap</td>
                <td data-th="Risks" class="risk-cell">RISK_ADMIN_ACCESS</td>
            </tr>
        
            <tr>
                <td data-th="Type">Inline Policy</td>
                <td data-th="Name">target-prod - Risky-Backdoor</td>
                <td data-th="Risks" class="risk-cell">RISK_IAM_PRIVILEGE_ESCALATION</td>
            </tr>
        
            <tr>
                <td data-th="Type">Inline Policy</td>
                <td data-th="Name">target-prod - vuln</td>
                <td data-th="Risks" class="risk-cell">RISK_IAM_PRIVILEGE_ESCALATION</td>
            </tr>
        
            <tr>
                <td data-th="Type">Inline Policy</td>
                <td data-th="Name">target-prod - vulnerable</td>
                <td data-th="Risks" class="risk-cell">RISK_ADMIN_ACCESS</td>
            </tr>
        
        </table>
    </body>
    </html>
